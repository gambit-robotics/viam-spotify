name: Checks

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: make setup-dev

      - name: Lint
        run: make lint

      - name: Type check
        run: make typecheck
        continue-on-error: true  # mypy may fail on viam-sdk types
